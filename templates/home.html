<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Indicator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      background: #fff;
      padding: 2rem;
    }

    .card h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2575fc;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 0.6rem;
    }

    .btn-primary {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      transition: transform 0.2s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.03);
    }

    .prediction {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŽ“ Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      
      <div class="mb-3">
        <label>Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select class="form-select" name="race/ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select class="form-select" name="parental level of education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select class="form-select" name="test preparation course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading score" placeholder="Enter your Reading Score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label>Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing score" placeholder="Enter your Writing Score" min="0" max="100" required />
      </div>

      <button type="submit" class="btn btn-primary">Predict your Maths Score ðŸš€</button>
    </form>

    <div class="prediction">
      THE prediction is {{ results }}
    </div>
  </div>
</body>
</html>
